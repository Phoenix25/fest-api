<div class="span12" id="status_media">
        <div class="menu_item">
            <i class="icon-search"></i>
            <a class="menu_link active" href="">Comment on the wall</a>
            <i class="selection_caret"></i>
        </div>
        <div class="menu_item">
            <i class="icon-search"></i>
            <a href="" class="menu_link">Upload a file</a>
            <i class="selection_caret"></i>
        </div>
    </div>
    <div id="status_wrapper" class="span12">
        <div id="status_box">
            <div id="status_text" class="span12">
                <form id="id_form_status" name="form_status" action="{% url 'create_post' wall.pk %}" method="POST">
                    {% csrf_token %}
                    <textarea class="span12 status_textarea" name="status" id="id_status" cols="30" rows="1" placeholder="Post your message here"></textarea>
                </form>
            </div>
            <div id="status_bottom_bar" class="span12">
                <a class="btn primary small status_submit" href="#" onclick="$('#id_form_status').submit();"> Post
                </a>
            </div>
        </div>
    </div>
